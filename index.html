<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Professzionális Gomb Készítő és Ikontár</title>
    <!-- Font Awesome betöltése az ikonokhoz -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #3c3c3c;
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab-button.active {
            background-color: #4CAF50;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 140px;
            font-weight: bold;
        }
        select, input[type="color"], input[type="number"] {
            padding: 5px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #e0e0e0;
        }
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        #previewButton, #inactiveButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #inactiveButton {
            cursor: not-allowed;
            opacity: 0.7;
        }
        #settingsOutput {
            margin-top: 20px;
            padding: 10px;
            background-color: #3c3c3c;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .icon-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .icon-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon {
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .icon.active {
            color: #4CAF50;
        }
        .icon.inactive {
            color: #808080;
            opacity: 0.7;
        }
        .icon-label {
            font-size: 16px;
        }
        /* Logó lap stílusa */
        #logoPage {
            background-color: #000000; /* Fekete háttér */
            padding: 20px;
            border-radius: 5px;
            position: relative;
            height: 200px; /* Magasság a logóhoz */
        }
        #logoPage .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #logoPage .header img {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Professzionális Gomb Készítő és Ikontár</h2>

        <!-- Lapváltó gombok -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('buttonCreator')">Gomb Készítő</button>
            <button class="tab-button" onclick="openTab('iconLibrary')">Ikontár</button>
            <button class="tab-button" onclick="openTab('logoPage')">Logó</button>
        </div>

        <!-- Gomb Készítő lap -->
        <div id="buttonCreator" class="tab-content active">
            <div class="control-group">
                <label for="shape">Forma:</label>
                <select id="shape">
                    <option value="rectangle">Téglalap</option>
                    <option value="rounded">Lekerekített</option>
                    <option value="circle">Kör</option>
                </select>
            </div>
            <div class="control-group">
                <label for="shadow">Árnyék:</label>
                <input type="checkbox" id="shadow">
            </div>
            <div class="control-group">
                <label for="bgColor">Háttérszín:</label>
                <select id="bgColor">
                    <option value="#4CAF50">Zöld</option>
                    <option value="#2196F3">Kék</option>
                    <option value="#F44336">Piros</option>
                    <option value="#FFEB3B">Sárga</option>
                    <option value="#9C27B0">Lila</option>
                    <option value="#ffffff">Fehér</option>
                    <option value="#000000">Fekete</option>
                    <option value="#FF9800">Narancssárga</option>
                    <option value="#8BC34A">Világoszöld</option>
                    <option value="#E91E63">Rózsaszín</option>
                    <option value="#CDDC39">Lime</option>
                    <option value="#3F51B5">Indigókék</option>
                    <option value="#795548">Barna</option>
                    <option value="#607D8B">Sötétszürke</option>
                </select>
                <input type="color" id="customBgColor" value="#4CAF50" style="margin-left: 10px;">
            </div>
            <div class="control-group">
                <label for="textColor">Szövegszín:</label>
                <select id="textColor">
                    <option value="#ffffff">Fehér</option>
                    <option value="#000000">Fekete</option>
                    <option value="#FF5722">Narancssárga</option>
                    <option value="#8BC34A">Világoszöld</option>
                    <option value="#E91E63">Rózsaszín</option>
                    <option value="#212121">Sötétszürke</option>
                    <option value="#D81B60">Rózsaszín (sötét)</option>
                    <option value="#00BCD4">Cián</option>
                    <option value="#FFCA28">Sárga (világos)</option>
                </select>
                <input type="color" id="customTextColor" value="#ffffff" style="margin-left: 10px;">
            </div>
            <div class="control-group">
                <label for="font">Betűtípus:</label>
                <select id="font">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Lato">Lato</option>
                </select>
            </div>
            <div class="control-group">
                <label for="fontWeight">Betűtípus súly:</label>
                <select id="fontWeight">
                    <option value="normal">Normál</option>
                    <option value="bold">Félkövér</option>
                    <option value="bolder">Extra félkövér</option>
                    <option value="lighter">Könnyebb</option>
                </select>
            </div>
            <div class="control-group">
                <label for="fontSize">Betűméret (px):</label>
                <input type="number" id="fontSize" value="16" min="10" max="50">
            </div>
            <div class="control-group">
                <label for="borderStyle">Szegély stílusa:</label>
                <select id="borderStyle">
                    <option value="solid">Folytonos</option>
                    <option value="dashed">Szaggatott</option>
                    <option value="dotted">Pontozott</option>
                    <option value="double">Dupla</option>
                    <option value="none">Nincs</option>
                </select>
            </div>
            <div class="control-group">
                <label for="borderWidth">Szegély vastagság (px):</label>
                <input type="number" id="borderWidth" value="2" min="0" max="10">
            </div>
            <div class="control-group">
                <label for="width">Szélesség (px):</label>
                <input type="number" id="width" value="150" min="50" max="500">
            </div>
            <div class="control-group">
                <label for="height">Magasság (px):</label>
                <input type="number" id="height" value="50" min="30" max="200">
            </div>
            <div class="button-group">
                <button id="previewButton">Aktív Gomb</button>
                <button id="inactiveButton" disabled>Nem Aktív Gomb</button>
            </div>
            <div id="settingsOutput">Beállítások és méretek itt jelennek meg...</div>
        </div>

        <!-- Ikontár lap (ezt később módosítjuk) -->
        <div id="iconLibrary" class="tab-content">
            <h3>Céges Ikonkészítő</h3>
            <div class="control-group">
                <label for="imageUpload">Cég logójának feltöltése:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <div class="control-group">
                <label for="iconSize">Ikon mérete (px):</label>
                <input type="number" id="iconSize" value="64" min="16" max="512">
            </div>
            <div class="control-group">
                <label for="bgColor">Háttérszín:</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="circleShape">Kör alakú ikon:</label>
                <input type="checkbox" id="circleShape">
            </div>
            <div class="control-group">
                <label>Előnézet:</label>
                <canvas id="iconPreview" style="border: 1px solid #e0e0e0;"></canvas>
            </div>
            <button onclick="downloadIcon()">Ikon letöltése</button>
        </div>

        <!-- Logó lap -->
        <div id="logoPage" class="tab-content">
            <div class="header">
                <img src="siemens-energy-logo.png" alt="Siemens Energy Logo">
            </div>
        </div>
    </div>

    <script>
        // Gomb Készítő logika
        function updateButton() {
            const shape = document.getElementById("shape").value;
            const shadow = document.getElementById("shadow").checked;
            const bgColor = document.getElementById("customBgColor").value;
            const textColor = document.getElementById("customTextColor").value;
            const font = document.getElementById("font").value;
            const fontWeight = document.getElementById("fontWeight").value;
            const fontSize = document.getElementById("fontSize").value + "px";
            const borderStyle = document.getElementById("borderStyle").value;
            const borderWidth = document.getElementById("borderWidth").value + "px";
            const width = document.getElementById("width").value + "px";
            const height = document.getElementById("height").value + "px";

            const activeButton = document.getElementById("previewButton");
            const inactiveButton = document.getElementById("inactiveButton");
            let borderRadius = "5px";

            if (shape === "rounded") borderRadius = "15px";
            else if (shape === "circle") borderRadius = "50%";

            activeButton.style.backgroundColor = bgColor;
            activeButton.style.color = textColor;
            activeButton.style.fontFamily = font;
            activeButton.style.fontWeight = fontWeight;
            activeButton.style.fontSize = fontSize;
            activeButton.style.width = width;
            activeButton.style.height = height;
            activeButton.style.borderRadius = borderRadius;
            activeButton.style.boxShadow = shadow ? "5px 5px 15px rgba(0, 0, 0, 0.5)" : "none";
            activeButton.style.border = borderWidth + " " + borderStyle + " " + (borderStyle === "none" ? "transparent" : "#e0e0e0");

            inactiveButton.style.backgroundColor = bgColor;
            inactiveButton.style.color = textColor;
            inactiveButton.style.opacity = "0.7";
            inactiveButton.style.fontFamily = font;
            inactiveButton.style.fontWeight = fontWeight;
            inactiveButton.style.fontSize = fontSize;
            inactiveButton.style.width = width;
            inactiveButton.style.height = height;
            inactiveButton.style.borderRadius = borderRadius;
            inactiveButton.style.boxShadow = shadow ? "5px 5px 15px rgba(0, 0, 0, 0.3)" : "none";
            inactiveButton.style.border = borderWidth + " " + borderStyle + " " + (borderStyle === "none" ? "transparent" : "#a0a0a0");

            document.getElementById("bgColor").addEventListener("change", () => {
                document.getElementById("customBgColor").value = document.getElementById("bgColor").value;
                updateButton();
            });
            document.getElementById("textColor").addEventListener("change", () => {
                document.getElementById("customTextColor").value = document.getElementById("textColor").value;
                updateButton();
            });

            const output = `Beállítások:
- Forma: ${shape}
- Árnyék: ${shadow ? "Bekapcsolva" : "Kikapcsolva"}
- Háttérszín: ${bgColor}
- Szövegszín: ${textColor}
- Betűtípus: ${font}
- Betűtípus súly: ${fontWeight}
- Betűméret: ${fontSize}
- Szegély stílusa: ${borderStyle}
- Szegély vastagság: ${borderWidth}
- Szélesség: ${width}
- Magasság: ${height}`;

            document.getElementById("settingsOutput").textContent = output;
        }

        // Automatikus frissítés minden változáskor
        document.querySelectorAll("select, input").forEach(element => {
            element.addEventListener("change", updateButton);
            element.addEventListener("input", updateButton);
        });

        // Kezdeti frissítés
        updateButton();

        // Ikonkészítő logika (ezt a következő lépésben finomítjuk)
        const imageUpload = document.getElementById("imageUpload");
        const iconSizeInput = document.getElementById("iconSize");
        const bgColorInput = document.getElementById("bgColor");
        const circleShapeCheckbox = document.getElementById("circleShape");
        const canvas = document.getElementById("iconPreview");
        const ctx = canvas.getContext("2d");

        function updatePreview() {
            const file = imageUpload.files[0];
            const size = parseInt(iconSizeInput.value);
            const bgColor = bgColorInput.value;
            const isCircle = circleShapeCheckbox.checked;

            if (file) {
                const img = new Image();
                img.onload = function () {
                    canvas.width = size;
                    canvas.height = size;

                    // Háttér kitöltése
                    ctx.fillStyle = bgColor;
                    ctx.fillRect(0, 0, size, size);

                    // Ha kör alakú, akkor maszkolás
                    if (isCircle) {
                        ctx.beginPath();
                        ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.clip();
                    }

                    // Kép középre méretezve
                    const scale = Math.min(size / img.width, size / img.height);
                    const width = img.width * scale;
                    const height = img.height * scale;
                    const x = (size - width) / 2;
                    const y = (size - height) / 2;
                    ctx.drawImage(img, x, y, width, height);
                };
                img.src = URL.createObjectURL(file);
            }
        }

        function downloadIcon() {
            if (canvas.width === 0 || canvas.height === 0) {
                alert("Kérlek, tölts fel egy logót és állítsd be a méretet!");
                return;
            }

            const link = document.createElement("a");
            link.download = "company-icon.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        // Eseménykezelők
        imageUpload.addEventListener("change", updatePreview);
        iconSizeInput.addEventListener("input", updatePreview);
        bgColorInput.addEventListener("change", updatePreview);
        circleShapeCheckbox.addEventListener("change", updatePreview);

        // Lapváltó logika
        function openTab(tabName) {
            const tabs = document.getElementsByClassName("tab-content");
            const tabButtons = document.getElementsByClassName("tab-button");

            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
